name: Task1
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: get Code
        uses: actions/checkout@v3
      - name: install NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependecies
        run: npm ci
      - name: Run lint
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: get Code
        uses: actions/checkout@v3
      - name: install NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependecies
        run: npm ci
      - name: Run Test
        run: npm run test
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: get Code
        uses: actions/checkout@v3
      - name: install NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependecies
        run: npm ci
      - name: build project
        run: npm run build
      - name: Deploy
        run: echo "Deploying...."