name: Events Demo 1
on: 
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - 'dev-*'
      - 'feat/**'
  workflow_dispatch:
  push:
    branches:
      - main
      - 'dev-*'
      - 'feat/**'
    paths_ignore:
      - 'docs/**'
      - 'README.md' 
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output data
        run: echo "{{ toJson(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test Code
        run: npm run test
      - name: Build Code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying project..."